<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Chat | CampusCare</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-container">

  <div class="chat-header">
    <div class="left">
      â†
      <div class="avatar">ğŸ‘¤</div>
      <div>
        <h4>Counsellor</h4>
        <span class="online">â— Online</span>
      </div>
    </div>
  </div>

  <div class="security">
    ğŸ”’ This conversation is confidential and encrypted
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">â¤</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  query,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ğŸ”‘ IDs */
const studentId = localStorage.getItem("uid");
const counsellorId = localStorage.getItem("counsellorId");
const chatId = `${studentId}_${counsellorId}`;

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");

/* â¤ Send Message */
window.sendMessage = async () => {
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "chats", chatId, "messages"), {
    senderId: studentId,
    senderRole: "student",
    text,
    timestamp: serverTimestamp()
  });

  input.value = "";
};

/* ğŸ” Receive Messages */
const q = query(
  collection(db, "chats", chatId, "messages"),
  orderBy("timestamp")
);

onSnapshot(q, (snapshot) => {
  messagesDiv.innerHTML = "";

  snapshot.forEach((doc) => {
    const msg = doc.data();
    const div = document.createElement("div");

    div.className =
      msg.senderRole === "student"
        ? "message sent"
        : "message received";

    div.innerHTML = `
      ${msg.text}
      <span class="time">
        ${msg.timestamp ? msg.timestamp.toDate().toLocaleTimeString() : ""}
      </span>
    `;

    messagesDiv.appendChild(div);
  });

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
