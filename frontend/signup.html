<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMates | Sign Up</title>

  <link rel="stylesheet" href="style2.css">
  <script type="module" src="login.js" defer></script>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>Create Account</h2>

    <div class="role-selection">
      <button class="role active">Student</button>
      <button class="role">Teacher</button>
      <button class="role">Counselor</button>
    </div>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name">
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password">
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword">
    </div>

    <button class="login-btn" id="signupBtn">Sign Up</button>

    <div class="divider">or</div>

    <button class="anonymous-btn" id="anonBtn">Continue Anonymously</button>

    <p class="signup">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>
</div>
</body>
</html>
