<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMates | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="module" src="login.js" defer></script>
</head>

<body>
<div class="bg">
  <div class="container">

    <div class="header">
      <div class="brand">
        <img src="img3.png" class="brand-icon">
        <span class="brand-name">MindMates</span>
      </div>
      <p>Your Trusted Companion for Campus Wellbeing</p>
    </div>

    <div class="card">
      <h2>Welcome Back</h2>

      <div class="role-selection">
        <button class="role active">Student</button>
        <button class="role">Teacher</button>
        <button class="role">Counselor</button>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password">
      </div>

      <button class="login-btn" id="loginBtn">Login</button>

      <div class="divider">or</div>

      <button class="anonymous-btn" id="anonBtn">Continue Anonymously</button>

      <p class="signup-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
